
Telemetry :
    
    Description : Disable all Mozilla telemetry.
    
    Values :
        
        -   Recommended : false
            Id : browser.pingcentre.telemetry
            
        -   Recommended : false
            Id : devtools.onboarding.telemetry-logged

        -   Recommended : false
            Id : media.wmf.deblacklisting-for-telemetry-in-gpu-process
        
        -   Recommended : false
            Id : browser.newtabpage.activity-stream.feeds.telemetry
        
        -   Recommended : false
            Id : browser.newtabpage.activity-stream.telemetry

        -   Recommended : false
            Id : toolkit.telemetry.archive.enabled

        -   Recommended : false
            Id : toolkit.telemetry.bhrping.enabled

        -   Recommended : false
            Id : toolkit.telemetry.firstshutdownping.enabled

        -   Recommended : false
            Id : toolkit.telemetry.hybridcontent.enabled

        -   Recommended : false
            Id : toolkit.telemetry.newprofileping.enabled
            
        -   Recommended : false
            Id : toolkit.telemetry.unified

        -   Recommended : false
            Id : toolkit.telemetry.updateping.enabled

        -   Recommended : false
            Id : toolkit.telemetry.shutdownpingsender.enabled

Punycode :
    
    Description : Shows the raw form of urls to help protect against character spoofing of urls.
    
    Values :
        
        -   Recommended : true
            Id : network.IDN_show_punycode

Referrer :
    
    Description : Prevent websites from knowing where you came from. Disabling may break some sites.
    
    Values :
        
        -   Recommended : 0
            Id : network.http.sendRefererHeader
            
            Choices : 
                
                -   Description : Disable referrer headers.
                    Value : 0
                    
                -   Description : Send only when clicking a link.
                    Value : 1
                    
                -   Description : Send for links and images.
                    Value : 2 

        -   Recommended : false
            Id : network.http.sendSecureXSiteReferrer
        
        -   Recommended : true
            Id : network.http.referer.spoofSource

Pings :
    
    Description : Prevent websites from tracking clicks via pinging.

    Values :

        -   Recommended : false
            Id : browser.send_pings

        -   Recommended : true
            Id : browser.send_pings.require_same_host

Cache :
    
    Description : Disable disk caching.
    
    Values :
        
        -   Recommended : false
            Id: browser.cache.disk.enable

        -   Recommended : false
            Id : browser.cache.disk_cache_ssl

        -   Recommended : false
            Id : browser.cache.memory.enable

        -   Recommended : false
            Id : browser.cache.offline.enable

        -   Recommended : false
            Id : browser.cache.insecure.enable

Forms :
    
    Description : Disable automatic filling of login, credit card & shipping forms.
    
    Values :
        
        -   Recommended : false
            Id : browser.formfil.enable 

Battery :

    Description : Prevent pages from reading your battery level.

    Values : 
        
        -   Recommended : false
            Id : dom.battery.enabled

Clipboard :
    
    Description : Prevent websites from blocking copy / pasting and block events for copy, paste, cut and selection.
    
    Values :
        
        -   Recommended : false
            Id : dom.event.clipboardevents.enabled

ContextMenu :
    
    Description : Prevent websites from disabling right-clicking.
    
    Values :
        
        -   Recommended : false
            Id : dom.event.contextmenu.enabled

Connection : 

    Description : Require safe SSL negotiation, disable 0rtt data and false SSL starts.

    Values : 
        
        -   Recommended : false
            Id : security.ssl.enable_false_start
        
        -   Recommended : true
            Id : security.ssl.require_safe_negotiation
        
        -   Recommended : false
            Id : security.tls.enable_0rtt_data

Cookies :
    
    Description : Disable super / session - cookies.
    
    Values :
        
        -   Recommended : true
            Id : privacy.firstparty.isolate
            
        -   Recommended : false
            Id : network.cookie.alwaysAcceptSessionCookies

WebRTC :
    
    Description : Prevent WebRTC from leaking your IP.
    
    Values :
        
        -   Recommended : false
            Id : media.peerconnection.enabled

Location : 
    
    Description : Disable geolocation and it's logging.

    Value : 

        -   Recommended : false
            Id : geo.enabled
        
        -   Recommended : blank
            Id : geo.wifi.uri
            
        -   Recommended : blank
            Id : browser.search.geoip.url

Extensions :

    Description : Prevent pages from reading what extensions you have installed.

    Value : 

        -   Recommended : false
            Id : plugin.scan.plid.all
        
        -   Recommended : blank
            Id : plugins.enumerable_names
