Referrer :
    
    Description : Tells website where you came from. Disabling may break some sites.
    
    Values :
        
        -   Recommended : 0
            Choices : 0 , 1 , 2
            Id : network.http.sendRefererHeader

        -   Recommended : false
            Id : network.http.sendSecureXSiteReferrer
        
        -   Recommended : true
            Id : network.http.referer.spoofSource
        
        -   Recommended : true
            Id : network.IDN_show_punycode
        
        -   Recommended : false
            Id : network.cookie.alwaysAcceptSessionCookies

